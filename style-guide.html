<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Style Guide</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .color-box {
            width: 100px;
            height: 100px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #fff;
            font-family: sans-serif
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Style Guide</h1>
        <section class="color-palette">
            <h2>Color Palette</h2>
            <div style="display:flex;gap:1rem;flex-wrap:wrap">
                <div class="color-box" style="background:#1f2937">Primary</div>
                <div class="color-box" style="background:#10b981">Secondary</div>
                <div class="color-box" style="background:#0ea5e9">Accent</div>
                <div class="color-box" style="background:#e5e7eb;color:#000">Text</div>
                <div class="color-box" style="background:#111827">Background</div>
            </div>
        </section>
        <section class="typography">
            <h2>Typography</h2>
            <h1>Heading 1</h1>
            <h2>Heading 2</h2>
            <h3>Heading 3</h3>
            <h4>Heading 4</h4>
            <h5>Heading 5</h5>
            <h6>Heading 6</h6>
            <p>This is a paragraph. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p><a href="#">This is a
                link</a>
        </section>
        <section class="buttons">
            <h2>Buttons</h2><button>Primary Button</button> <button class="secondary">Secondary Button</button>
        </section>
        <section class="forms">
            <h2>Form Elements</h2>
            <form><input placeholder="Text input"> <input type="email" placeholder="Email input"> <textarea
                    placeholder="Textarea"></textarea> <button type="submit">Submit</button></form>
        </section>
    </div>
</body>

</html>
