<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Google Drive Link Converter</title><style>body{font-family:system-ui,sans-serif;background:#f7f7f7;display:flex;flex-direction:column;align-items:center;gap:1rem;padding:2rem}textarea{width:90%;max-width:600px;height:120px;font-size:14px;padding:10px}button{background:#007bff;color:#fff;border:none;padding:10px 16px;border-radius:6px;cursor:pointer}button:hover{background:#0056b3}.output{width:90%;max-width:600px;background:#fff;border:1px solid #ccc;padding:10px;min-height:60px;word-wrap:break-word}</style></head><body><h2>Google Drive → Thumbnail Link Converter</h2><p>Paste one or more Google Drive “file” links below:</p><textarea id="input" placeholder="Paste links here..."></textarea> <button onclick="convertLinks()">Convert</button><div class="output" id="output" contenteditable="true"></div><script>function convertLinks(){const t=document.getElementById("input").value.trim().split(/\s*,\s*|\n/).filter(Boolean).map(t=>{const n=t.match(/\/d\/([^/]+)/);return n&&n[1]?`https://drive.google.com/thumbnail?id=${n[1]}&sz=w325`:`⚠️ Invalid link: ${t}`});document.getElementById("output").innerHTML=t.join("<br>")}</script></body></html>
