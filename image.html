<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Link Converter</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 2rem;
        }

        textarea {
            width: 90%;
            max-width: 600px;
            height: 120px;
            font-size: 14px;
            padding: 10px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .output {
            width: 90%;
            max-width: 600px;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 60px;
            word-wrap: break-word;
        }
    </style>
</head>

<body>

    <h2>Google Drive → Thumbnail Link Converter</h2>
    <p>Paste one or more Google Drive “file” links below:</p>

    <textarea id="input" placeholder="Paste links here..."></textarea>
    <button onclick="convertLinks()">Convert</button>

    <div class="output" id="output" contenteditable="true"></div>

    <script>
        function convertLinks() {
            const input = document.getElementById('input').value.trim();
            const links = input.split(/\s*,\s*|\n/).filter(Boolean);

            const outputLinks = links.map(link => {
                const match = link.match(/\/d\/([^/]+)/);
                if (match && match[1]) {
                    const id = match[1];
                    return `https://drive.google.com/thumbnail?id=${id}&sz=w325`;
                } else {
                    return `⚠️ Invalid link: ${link}`;
                }
            });

            document.getElementById('output').innerHTML = outputLinks.join('<br>');
        }
    </script>

</body>

</html>
